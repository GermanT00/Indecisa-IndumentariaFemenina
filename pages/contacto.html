    <main>
      <section class="contacto">
        <div class="contacto__formulario" data-aos="fade-right">
          <h4>Mandanos tu mensaje</h4>
          <input
            class="controls"
            type="text"
            name="nombres"
            id="nombres"
            placeholder="Ingresa tu nombre"
          />
          <input
            class="controls"
            type="text"
            name="apellidos"
            id="apellidos"
            placeholder="Ingresa tu apellido"
          />
          <input
            class="controls"
            type="email"
            name="correo"
            id="correo"
            placeholder="Ingresa tu correo"
          />
          <textarea
            name="introducir_mensaje"
            class="texto_mensaje"
            id="mensaje"
            required="obligatorio"
            placeholder="Escribi tu mensaje"
          ></textarea>
          <input class="botons" type="submit" value="Enviar" />
        </div>
        <div class="contacto__mapa" data-aos="fade-left">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52343.070307687456!2d-57.988189893619555!3d-34.92045289872986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e62b1f0085a1%3A0xbcfc44f0547312e3!2sLa%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1676024008036!5m2!1ses-419!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>
